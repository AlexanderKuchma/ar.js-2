<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { position: absolute; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="model-asset" src="models/Scaniverse_2024-07-15_170330.glb"></a-asset-item>
        </a-assets>
        <!-- Используйте ваш паттерн маркера -->
        <a-marker type='pattern' url='patterns/your-pattern-marker.patt'>
            <!-- Отрегулируйте позицию модели, чтобы она была на плоскости маркера -->
            <a-entity id="model" gltf-model="#model-asset" 
                      scale="0.5 0.5 0.5" 
                      position="0 0 0" 
                      rotation="0 0 0"></a-entity>
        </a-marker>
        <!-- Освещение сцены -->
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="1 1 1"></a-entity>
        <!-- Камера сцены -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
