<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { position: absolute; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="model-asset" src=""></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity id="model" rotation="0 180 0"></a-entity>
        </a-marker>
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="1 1 1"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const modelName = urlParams.get('model') || 'Scaniverse_2024-07-15_170330.glb'; // Имя модели по умолчанию
            const modelScale = urlParams.get('scale') || '1 1 1'; // Масштаб модели по умолчанию

            const modelAsset = document.getElementById('model-asset');
            modelAsset.setAttribute('src', `./models/${modelName}`);

            const modelEntity = document.getElementById('model');
            modelEntity.setAttribute('gltf-model', `#model-asset`);
            modelEntity.setAttribute('scale', modelScale);
        });
    </script>
</body>
</html>
