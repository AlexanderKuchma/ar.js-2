<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { position: absolute; width: 100%; height: 100%; }
    </style>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity id="model" rotation="0 180 0" scale="2 2 2"></a-entity> <!-- Здесь можно изменить масштаб -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const modelName = urlParams.get('model') || 'Scaniverse_2024-07-15_170330.glb'; // 'defaultModel' замените на имя модели по умолчанию
            const modelPath = `./models/${modelName}.glb`;

            const modelEntity = document.getElementById('model');
            const loader = new THREE.GLTFLoader();
            loader.load(modelPath, (gltf) => {
                modelEntity.object3D.add(gltf.scene);
            }, undefined, (error) => {
                console.error('An error occurred while loading the model:', error);
            });
        });
    </script>
</body>
</html>
