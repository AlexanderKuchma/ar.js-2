<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { position: absolute; width: 100%; height: 100%; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <div id="controls">
        <label for="scaleRange">Scale: </label>
        <input type="range" id="scaleRange" min="0.1" max="5" step="0.1" value="1">
    </div>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity id="model" rotation="0 180 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const modelName = urlParams.get('model') || 'Scaniverse_2024-07-15_170330.glb'; // 'defaultModel' замените на имя модели по умолчанию
            const modelPath = `./models/${modelName}.glb`;

            const modelEntity = document.getElementById('model');
            const loader = new THREE.GLTFLoader();
            loader.load(modelPath, (gltf) => {
                modelEntity.object3D.add(gltf.scene);
            }, undefined, (error) => {
                console.error('An error occurred while loading the model:', error);
            });

            // Обработчик изменения масштаба модели
            const scaleRange = document.getElementById('scaleRange');
            scaleRange.addEventListener('input', (event) => {
                const scale = event.target.value;
                modelEntity.setAttribute('scale', `${scale} ${scale} ${scale}`);
            });
        });
    </script>
</body>
</html>
